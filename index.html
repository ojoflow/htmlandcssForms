<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <!-- action attribute defines the URL processes the form, the method defines the HTTP verb -->
    <!-- leaving the action attribute blank indicates that the form element is to submitted
         to the same url.
    -->
    <form action='' method='get' class="speaker-form">
        <div class="form-row">
            <!-- the for label connects the input tag -->
            <label for='full-name'>Name</label>
            <input type="text" id="full-name" type="text">
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input  id="email" name='email' type='email' placeholder="joe@example.com">
        </div>
        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input id='talk-type-1' type="radio" name="talk-type" value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>
            <!-- checked is a boolean balue that defaults the highlight of the radio element -->
            <input type="radio" id="talk-type-2" name="talk-type" type="radio" value="workshop" checked>
            <label for="talk-type-2" class="radio-label">Workshop</label>
        </fieldset>
        <div class='form-row'>
            <label for='t-shirt'>T-Shirt Size</label>
            <select id='t-shirt' name='t-shirt'>
              <option value='xs'>Extra Small</option>
              <option value='s'>Small</option>
              <option value='m'>Medium</option>
              <option value='l'>Large</option>
            </select>
          </div>
          
        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract"></textarea>
            <div class="instructions">Describe your talk in 500 words or less</div>

        </div>
        <div class="form-row">
            <label for="available" class="checkbox-label">
            <input type="checkbox" id="available" name="available" value="is-available">
            <span>I'm actually available the date of the talk</span>
            </label>
        </div>
        <div class="form-row">
            <button>Submit</button>
        </div>
    </form>
    
</body>
</html>
